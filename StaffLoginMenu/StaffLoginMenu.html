<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUET Medical Center</title>
    <link rel="stylesheet" href="StaffLoginMenu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body>
    <div class="container">
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand font-title fs-4 " href="../index.html">RUET Medical Center</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="logout" href="../index.html" id="logout">Logout</a>
              </li>           
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <br>
    <div class="container">
        <div class="text-center" id="">
            <h4>Welcome <h4 id="name">Md. Salam</h4></h4>
        </div>
        <hr>
        <div class="rolldiv">
            <input type="text" name="roll" class="" id="roll" placeholder="e.g. 1803014"
            required>
            <button class="btn-self">Search</button>
        </div>
        <br>
        <div class="cntainer">
            <ol>
                <li>
                    <div class="row">
                        <div class="col-md-4">
                            <span><b>Medicine: </b>Napa</span>
                        </div>
                        <div class="col-md-4">
                            <span><b>Dosage </b>1+0+1</span>
                        </div>
                        <div class="col-md-4">
                            <span><b>To Continue: </b>7 days</span>
                        </div>
                    </div>                    
                </li><br> 
                <li>
                    <div class="row">
                        <div class="col-md-4">
                            <span><b>Medicine: </b>Fexo</span>
                        </div>
                        <div class="col-md-4">
                            <span><b>Dosage </b>1+0+1</span>
                        </div>
                        <div class="col-md-4">
                            <span><b>To Continue: </b>7 days</span>
                        </div>
                    </div>                    
                </li><br>
                <li> 
                    <div class="row">
                        <div class="col-md-4">
                            <span><b>Medicine: </b>Moxacil</span>
                        </div>
                        <div class="col-md-4">
                            <span><b>Dosage </b>1+0+1</span>
                        </div>
                        <div class="col-md-4">
                            <span><b>To Continue: </b>7 days</span>
                        </div>
                    </div>                    
                </li>
            </ol>
            <br>
            <div class="">
                <button class="btn-self done">Mark as done</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="../StaffLoginMenu/StaffLoginMenu.js"></script>
</body>
</html>
