<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUET Medical Center-Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="AdminLogin.css">
</head>
<body>
    <div class="container mt-3">
        <a class="font-title fs-4 " href="../HomePage/index.html">RUET Medical Center</a>
    </div>
    <div class="container justify-content-center align-items-center mt-3">
        <div class="row align-items-center main">
            <div class="col-md-5 col-sm-5 shadow p-4">
                <div class="">
                    <h4>Welcome <b>Admin</b></h4>
                    <p>Please fill up to enter</p>
                    
                        <div class="form-group">
                            <p class="mb-0">Handle</p>
                            <input type="text" class="form-control border-bottom" id="handle" placeholder="Enter your handle">
                            <p class="mt-2 mb-0">Password</p>
                            <input type="password" class="form-control border-bottom" id="password" placeholder="Enter your password">
                        </div>
                        <button onclick="logincheck()" class="my-2 btn btn-sm btn-primary form-control">Sign In</button>
                        <br>
                        <div id="loginerror" style="color: red">
                            
                        </div>
                        <a href="../ForgetDoc/VerifyDoc.html" class="text-center forget">Forgot Password?</a>
            
                </div>
                
            </div>
            <div class="col-md-3">

            </div>
            <div class="col-md-4 pic">
                <img class="img-fluid" src="../Assests/adminlogin.webp">                
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/Admin/AdminLogin.js"></script>
</body>
</html>
