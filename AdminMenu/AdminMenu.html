    <div class="container">
      <div class="row mt-4">
        <div class="col-md-6 line">
          <h4><b>Add Doctor</b></h4>
          <form action="http://localhost:6204/adddoctor" target="_blank" method="POST">
          <label for="name"><b>Doctor's Name</b></label><br>
          <input type="text" name="name" class="form-control" id="name" placeholder="Enter doctor's name" autocomplete="offName" required>
          <br>
          <label for="designation"><b>Designation</b></label><br>
          <input type="text" name="designation" class="form-control" id="designation" placeholder="Enter doctor's designation" autocomplete="offName" required>
          <br>
          <label for="sprecial"><b>Specialization</b></label><br>
          <input type="text" name="special" class="form-control" id="special" placeholder="Enter specialization field" autocomplete="offName" required>
          <br>
          <label for="Practice"><b>Currently at</b></label><br>
          <input type="text" name="practice" class="form-control" id="practice" placeholder="Where does he currently practicing" autocomplete="offName" required>
          <br>
          <label for="birth"><b>Date of Birth</b></label><br>
          <input type="date" name="birth" class="form-control" id="birth" autocomplete="offName" required>
          <br>
          <label for="gender"><b>Gender</b></label><br>
          <input type="radio" id="gender1" name="gender1" value="male">
          <label for="shift">Male</label>
          <input type="radio" id="gender2" name="gender2" class="ms-5" value="fmale">
          <label for="shift">Female</label>
          <input type="radio" id="gender3" name="gender3" class="ms-5" value="third">
          <label for="shift">Others</label>
          <br><br>
          <label for="mobile"><b>Mobile No</b></label><br>
          <input type="text" name="mobile" class="form-control" id="mobile" autocomplete="offName" placeholder="Enter mobile number" required>
          <br>
          <label for="email"><b>Email ID</b></label><br>
          <input type="email" name="email" class="form-control" id="email" autocomplete="offName" placeholder="Enter email address" required>
          <br>
          <label for="available"><b>Avaiable at</b></label><br>
          <input type="checkbox" id="shift1" name="shift1" value="10.00-12.30">
          <label for="shift">10.00-12.30</label>
          <input type="checkbox" id="shift2" name="shift2" class="ms-5" value="3.00-5.00">
          <label for="shift">3.00-5.00</label> 
          <br><br>
          <label for="address"><b>Present Address</b></label><br>
          <textarea class="form-control" id="address" rows="3" placeholder="Enter Present address" autocomplete="offName" required></textarea>
          <br>
          <label for="address"><b>Permanent Address</b></label><br>
          <textarea class="form-control" id="address" rows="3" placeholder="Enter Permanent address" autocomplete="offName" required></textarea>        
          <br>
          <label for="pass"><b>Password</b></label><br>
          <input type="password" name="pass" class="form-control" id="pass" autocomplete="offName" placeholder="Enter password" required>       
          <br>
          <div class="button">
          <button type="submit" class="my-2 btn btn-sm btn-primary" >Add Doctor</button>
          </div>
          </form>  
        </div>
        
        <div class="col-md-6">
          <h4><b>Add Staff</b></h4>
          <form action="http://localhost:6204/addstaff" target="_blank"method="post">
          <label for="name"><b>Staff's Name</b></label><br>
          <input type="text" name="name" class="form-control" id="name" placeholder="Enter staff's name" autocomplete="offName" required>
          <br>
          <label for="designation"><b>Designation</b></label><br>
          <input type="text" name="designation" class="form-control" id="designation" placeholder="Enter staff's designation" autocomplete="offName" required>
          <br>
          <label for="birth"><b>Date of Birth</b></label><br>
          <input type="date" name="birth" class="form-control" id="birth" autocomplete="offName" required>
          <br>
          <label for="gender"><b>Gender</b></label><br>
          <input type="radio" id="gender1" name="gender1" value="male">
          <label for="shift">Male</label>
          <input type="radio" id="gender2" name="gender2" class="ms-5" value="fmale">
          <label for="shift">Female</label>
          <input type="radio" id="gender3" name="gender3" class="ms-5" value="third">
          <label for="shift">Others</label>
          <br><br>
          <label for="mobile"><b>Mobile No</b></label><br>
          <input type="text" name="mobile" class="form-control" id="mobile" autocomplete="offName" placeholder="Enter mobile number" required>
          <br>
          <label for="email"><b>Email ID</b></label><br>
          <input type="email" name="email" class="form-control" id="email" autocomplete="offName" placeholder="Enter email address" required>
          <br>
          <label for="available"><b>Avaiable at</b></label><br>
          <input type="checkbox" id="shift1" name="shift1" value="10.00-12.30">
          <label for="shift">10.00-12.30</label>
          <input type="checkbox" id="shift2" name="shift2" class="ms-5" value="3.00-5.00">
          <label for="shift">3.00-5.00</label> 
          <br><br>
          <label for="address"><b>Present Address</b></label><br>
          <textarea class="form-control" id="address" rows="3" placeholder="Enter Present address" autocomplete="offName" required></textarea>
          <br>
          <label for="address"><b>Permanent Address</b></label><br>
          <textarea class="form-control" id="address" rows="3" placeholder="Enter Permanent address" autocomplete="offName" required></textarea>        
          <br>
          <label for="pass"><b>Password</b></label><br>
          <input type="password" name="pass" class="form-control" id="pass" autocomplete="offName" placeholder="Enter password" required>       
          <br>
          <div class="button">
            <button class="my-2 btn btn-sm btn-primary">Add staff</button>
          </div> 
          </form>
        </div>
      </div>
