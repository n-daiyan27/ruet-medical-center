<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Create Account</title>
    <link rel="stylesheet" href="StudentEditProfile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

</head>

<body>
    <div class="pura">
        <div class="container">
            <div class="mt-3">
                <a class="font-title fs-4 " href="../HomePage/index.html">RUET Medical Center</a>
            </div>
            <hr>
            <hr>
        </div>
        <div class="container mt-4">
            <h4>Update Your Account</h4>
            <hr>
        </div>
        <div class="container">
            <form action="http://localhost:6204/addstudent" target="_blank" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <label for="fname"><b>First Name</b></label><br>
                        <input type="text" placeholder="Enter your first name" name="fname" id="fname"
                            class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lname"><b>Last Name</b></label><br>
                        <input type="text" name="lname" class="form-control" id="lname"
                            placeholder="Enter your last Name" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <label for="email"><b>E-mail</b></label><br>
                        <input type="email" name="email" class="form-control" id="email"
                            placeholder="Enter your email address" required>
                    </div>
                    <div class="col-md-6">
                        <label for="handle"><b>Mobile no</b></label><br>
                        <input type="text" name="mobile" class="form-control" id="mobile"
                            placeholder="Enter your mobile number" required>
                    </div>
                </div>
                <br>
            
                <div class="row">
                    <div class="col-md-6">
                        <label for="birthday"><b>Date of Birth</b></label><br>
                        <input type="date" name="birthday" class="form-control" id="birthday" required>
                        
                    </div>
                    <div class="col-md-6">
                        <label for="blood"><b>Blood Group</b></label>
                        
                            <select required class="form" name="blood" id="blood">
                                <option value="" disabled selected>Choose your blood group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB+">AB+</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        
                    </div>
                </div>
                <br>
                
                <div class="row">
                    <div class="col-md-6">
                        <label for="password"><b>Password</b></label><br>
                        <input type="password" name="password" class="form-control" id="password"
                            placeholder="Make a password" required>
                    </div>
                    <div class="col-md-6">
                        <br>
                        <input type="password" name="repassword" class="form-control" id="re-password"
                            placeholder="Confirm your password" required>
                    </div>
                </div>

                <br>
                <button type="submit" onclick="createstudent()" class="btn btn-primary mb-2" style="width: 100%;">Update my account</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="../StudentEditProfile/StudentEditProfile.js"></script>
</body>

</html>
